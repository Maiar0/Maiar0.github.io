<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power BI Report – Sales Performance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f7f7f7;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem 1rem;
    }

    h1 {
      margin-bottom: 0.25rem;
    }

    p {
      margin-top: 0;
      color: #555;
    }

    /* Responsive iframe container maintaining aspect ratio */
    .report-container {
      position: relative;
      width: 90%;
      max-width: 1200px;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      background-color: #fff;
    }

    .report-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sales Performance Report</h1>
    <p>Embedded Power BI presentation</p>
  </header>

  <div class="report-container">
    <iframe 
      title="Presentation SalePerformance_Report"
      src="https://app.powerbi.com/reportEmbed?reportId=aa858a6b-1af0-432a-90e1-0637c83c1277&autoAuth=true&ctid=305fcb47-f030-478f-9b6f-60a161d58705"
      allowFullScreen="true">
    </iframe>
  </div>

  <footer>
    © 2025 Dennis Ward II — Embedded Power BI Presentation
  </footer>
</body>
</html>
